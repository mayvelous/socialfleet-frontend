<div class="well">

    <div class="row" ng-repeat="post in posts">
        <a ui-sref="post({id:post.id})">
            <div class="col-xs-1">{{post.id}}</div>
            <div class="col-xs-6">
                {{post.message | limitTo: 30}}...
            </div>

            <div class="text-muted col-xs-5 text-right">
                {{post.scheduledFor | date: 'yy/MM/dd hh:mm a'}}
            </div>
        </a>
    </div>

</div>
